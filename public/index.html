<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jukebox_project_m</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

  <!-- JavaScripts -->
  <div class="jukebox-container">
    <div class="search-bar-box">
      <form class="form">
        <input name="searchbar" class="search" type="text" id="track-input">
        <button class="" type="submit" id="submit-button" name="button">SEARCH</button>
      </form>
    </div>
    <div class="button-container">
      <button class="" id="play-button" type="button" name="button">&#9657;</button>
      <button class="" id="pause-button" type="button" name="button">&#9647;&#9647;</button>
      <button class="" id="next-button" type="button" name="button">&#9659;&#9647;</button>
      <button class="" id="stop-button" type="button" name="button">&#9723;</button>
      <button class="" id="FF-button" type="button" name="button">&#9657;&#9657;</button>
    </div>
    <div class="artwork-box">
      <img class="artwork" id="artwork" src="https://support.apple.com/library/content/dam/edam/applecare/images/en_US/appletv/apple-tv-siri-radio-music-icon.png" alt="">
    </div>
    <div class="">
      <a href="" id="title" class="text">TITLE:</a>
      <a href="" id="description" class="text">DESCRIPTION: </a>
      <p id="genre" class="text">GENRE: </p>
      <p id="releaseDate" class="text">RELEASE DATE: </p>
    </div>
  </div>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.2.2.js"></script>
  <script src="js/counter.js"></script>
  <script src="js/env.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
